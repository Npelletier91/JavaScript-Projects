<!DOCTYPE html>
<html lang=en>

<head>
    <title>Pizza Drill Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link rel="stylesheet" type="text/css" href="CSS/pizza.css">
    <script src="JS/Pizza.js" defer></script>
</head>

<body>
    <div id="menuBG">
        <h1 style="margin:0 0ps 0 20px;">Pizza Grill</h1>
        <input type="button" id="btnOrder" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input type="radio" class="size" name="Size" value="Personal Pizza" id="personal">
                <label for="personal">Personal Pizza</label><br>
                <input type="radio" class="size" name="Size" value="Small Pizza" id="Small Pizza">
                <label for="Small Pizza">Small Pizza</label><br>
                <input type="radio" class="size" name="Size" value="Medium Pizza" id="Medium Pizza">
                <label for="Medium Pizza">Medium Pizza</label><br>
                <input type="radio" class="size" name="Size" value="Large Pizza" id="Large Pizza">
                <label for="Large Pizza">Large Pizza</label><br>
                <input type="radio" class="size" name="Size" value="Extra Large Pizza" id="Extra Large Pizza">
                <label for="Extra Large Pizza">Extra Large Pizza</label><br>
            </div>
            <div class="menu center">
                <h3> Vegetables:</h3>
                <input type="checkbox" class="toppings" name="Topping" value="Onion">Onion<br>
                <input type="checkbox" class="toppings" name="Topping" value="Mushrooms">Mushrooms<br>
                <input type="checkbox" class="toppings" name="Topping" value="Tomatoes">Tomatoes<br>
                <input type="checkbox" class="toppings" name="Topping" value="Olives">Olives<br>
                <input type="checkbox" class="toppings" name="Topping" value="Green Peppers">Green Peppers<br>
                <input type="checkbox" class="toppings" name="Topping" value="Spinach">Spinach<br>

            </div>
            <div class="menu right">
                <h3> Meats:</h3>
                <input type="checkbox" class="toppings" name="Topping" value="Pepperoni">Pepperoni<br>
                <input type="checkbox" class="toppings" name="Topping" value="Sausage">Sausage<br>
                <input type="checkbox" class="toppings" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                <input type="checkbox" class="toppings" name="Topping" value="Ground Beef">Ground Beef<br>
                <input type="checkbox" class="toppings" name="Topping" value="Anchovy">Anchovy<br>
                <input type="checkbox" class="toppings" name="Topping" value="Chicken">Chicken<br>
                <input type="checkbox" class="toppings" name="Topping" value="Salami">Salami<br>
            </div>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
</body>

</html>
