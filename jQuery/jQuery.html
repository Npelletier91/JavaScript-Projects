<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>    </head>

    <body>

    <script>
        //jQuery script to call function when page is loaded (ready)
        $(document).ready(function() {
            //adding basic HTML by appending it from jQuery to the body
            $("body").append (
                "<div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                        <p id='4'>Paragraph 4</p>\
                    </div>\
                </div>"
            );
            //making the p id=2 the color red
            $("#2").css({"color":"red"});
            //making a function that hides h1 when clicking p id=3
            $("#3").click(function() {
                $("h1").hide();
            });
            //function that logs a click on p id=1
            $("#1").on("click", function() {
                console.log("click");
            });
            //function that hides p id=4 in .8 seconds
            $("#4").on("click", function() {
                $("#4").slideUp(800);
            });
        });




    </script>

    </body>
</html>
